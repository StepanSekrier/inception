<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    {% for i in img %}
    <img src="{% static i.img| cut: 'myapp/static' %}" alt="My image" />
    {% endfor %} {%for i in id%}

    <h1>{{i.name}}</h1>
    <h1>{{i.specialization}}</h1>
    <h1>{{i.service}}</h1>
    <h1>{{i.cost}}</h1>
    {% endfor %}

    <button>в избранное</button>
    <button>написать</button>
  </body>
</html>
